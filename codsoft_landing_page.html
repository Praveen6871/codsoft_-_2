<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JNTU Kakinada Landing Page</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        color: #fff;
    }
    .carousel-item {
        height: 100vh; /* Full viewport height */
        background-size: cover;
        background-position: center;
    }
    .carousel-caption {
        background: rgba(0, 0, 0, 0.5);
        padding: 1rem;
        border-radius: 5px;
    }
    .cta-button {
        padding: 1rem 2rem;
        background-color: #28a745;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1.2rem;
        transition: background-color 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .cta-button:hover {
        background-color: #218838;
    }
</style>
</head>
<body>

<div id="heroCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active" style="background-image: url('https://universityinnovation.org/images/b/b5/Jntuk.jpg');">
            <div class="carousel-caption d-none d-md-block">
                <h1>Welcome to JNTU Kakinada</h1>
                <p>Empowering Education, Fostering Innovation</p>
                <a href="#" class="cta-button">Explore More</a>
            </div>
        </div>
        <div class="carousel-item" style="background-image: url('https://www.innomatics.in/wp-content/uploads/2023/01/IMG_5450-scaled.jpg');">
            <div class="carousel-caption d-none d-md-block">
                <h1>Advanced Research Facilities</h1>
                <p>Pioneering Research and Development</p>
                <a href="#" class="cta-button">Learn More</a>
            </div>
        </div>
        <div class="carousel-item" style="background-image: url('https://tse4.mm.bing.net/th?id=OIP.BIqtHx80h45Y2b_1usE5uAHaDt&pid=Api&P=0&h=220');">
            <div class="carousel-caption d-none d-md-block">
                <h1>Vibrant Campus Life</h1>
                <p>Experience a Rich and Diverse Culture</p>
                <a href="#" class="cta-button">Join Us</a>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#heroCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#heroCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
